<html>

<head>
    <title>Sample</title>
    <script src="zbind.js"></script>
</head>


<body>
    <table>
        <tr>
            <td colspan=2>
                <span id="result" />
            <td>
        </tr>
        <tr>
            <td>
                <input type="text" id="first">
            </td>
            <td>
                <input type="text" id="second">
            </td>
        </tr>
    </table>

    <script>
        function convertTextToNum(s) {
            return parseInt(s) || 0;
        }

        var x = Observe.Wrap({
            left: 0,
            right: 0,
            sum: 0
        });

        x.stateChanged((s, p) => {
            x.sum = MathFuncs.Calc(s.left, s.right);
        });

        UIBinder.BindInputTextToOjbect(document.querySelector('#first'), x, "left", convertTextToNum);
        UIBinder.BindInputTextToOjbect(document.querySelector('#second'), x, "right", convertTextToNum);
        UIBinder.BindObjectToElement(document.querySelector('#result'), x, "sum");

        class MathFuncs {
            static Calc(a, b) {
                return a + b;
            };
        }

    </script>
</body>

</html>
